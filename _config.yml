title: **Sydni Fomas Do**, Marketing Ph.D. Candidate at the University of Arizona
description: Sydni Fomas Do is a fourth-year marketing doctoral student at the University of Arizona Eller College of Management. With a research focus that spans topics such as financial decision-making, stereotype threat, and brand activism, her work addresses contemporary marketing challenges, including how the marketplace can improve the well-being of underrepresented and vulnerable populations.
